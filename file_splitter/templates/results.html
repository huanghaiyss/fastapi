<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Split Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f8f9fa;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 1.6em;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      transition: background 0.2s ease;
    }

    li:hover {
      background: #f1f1f1;
    }

    a {
      text-decoration: none;
      color: #007bff;
      word-break: break-word;
    }

    a:hover {
      text-decoration: underline;
    }

    .back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      padding: 12px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.2s ease;
    }

    .back-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>üìÇ Split Result Files</h1>

  <ul>
    {% for file in files %}
      <li>
        <a href="{{ file }}" target="_blank">{{ file.split('/')[-1] }}</a>
      </li>
    {% endfor %}
  </ul>

  <a class="back-link" href="/">‚¨ÖÔ∏è Back to Upload</a>

</body>
</html>
